name: Build Binaries

on:
  push:
    branches: [ "main", "experimental" ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libwebkit2gtk-4.1-dev libappindicator3-dev libsecret-1-dev mpv libmpv-dev makeself
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet==0.80.2 pyinstaller
      - name: Build Linux (Native Professional)
        run: |
          yes | flet build linux --product "Video Utilities" --verbose
      - name: Package Linux (Self-Extracting Run)
        run: |
          # Identify the executable name (usually lowercase product name with underscores or based on script)
          # We search for the executable file in build/linux/ excluding common non-app binaries
          EXE_NAME=$(find build/linux -maxdepth 1 -executable -type f -not -name "*.so*" -not -name "flet" | head -n 1 | xargs basename)
          echo "Found executable: $EXE_NAME"
          # Package the entire build/linux directory into a single .run file
          makeself build/linux VideoUtilities-Linux.run "Video Utilities" ./"$EXE_NAME"
      - name: Archive Linux Native
        run: |
          tar -czf VideoUtilities-Linux-Native.tar.gz -C build/linux .
      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: video-utilities-linux
          path: |
            VideoUtilities-Linux-Native.tar.gz
            VideoUtilities-Linux.run

  build-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Flet and Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet==0.80.2 pyinstaller
      - name: Build Windows (Single Executable)
        run: |
          flet pack main.py --name "VideoUtilities-Windows" --yes --verbose
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: video-utilities-windows
          path: dist/VideoUtilities-Windows.exe

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Get Release Info
        id: release_info
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          MSG="${{ github.event.head_commit.message }}"
          TITLE=""
          TAG=""

          # Get first line of message
          TITLE=$(echo "$MSG" | head -n 1)
          if [ -z "$TITLE" ]; then
            TITLE="Manual Build ${{ github.run_number }}"
          fi

          # 1. Try to extract version from commit message
          EXTRACTED_VERSION=$(echo "$TITLE" | grep -oP '\(v?\d+\.\d+\.\d+\)$' | tr -d '()' | head -n 1)
          
          if [ -n "$EXTRACTED_VERSION" ]; then
            [[ "$EXTRACTED_VERSION" != v* ]] && EXTRACTED_VERSION="v$EXTRACTED_VERSION"
            TAG="$EXTRACTED_VERSION"
            echo "Extracted version from message: $TAG"
          else
            # 2. No version in message - Get latest release and increment
            LATEST_TAG=$(gh release list --limit 1 | awk '{print $1}')
            echo "Latest release tag found: $LATEST_TAG"
            
            if [ -z "$LATEST_TAG" ]; then
              TAG="v1.0.0"
            else
              # Parse v1.2.3 or 1.2.3
              CLEAN_TAG=${LATEST_TAG#v}
              IFS='.' read -r major minor patch <<< "$CLEAN_TAG"
              # Ensure they are numbers, fallback if parsing fails
              if [[ "$major" =~ ^[0-9]+$ ]] && [[ "$minor" =~ ^[0-9]+$ ]] && [[ "$patch" =~ ^[0-9]+$ ]]; then
                patch=$((patch + 1))
                TAG="v$major.$minor.$patch"
              else
                TAG="v1.0.0"
              fi
            fi
            echo "Auto-incremented version: $TAG"
          fi

          # 3. Check if tag exists and delete if it does
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists. Deleting to replace..."
            gh release delete "$TAG" -y --cleanup-tag
            # Give GitHub a moment to process the deletion
            sleep 2
          elif git ls-remote --tags origin | grep -q "refs/tags/$TAG"; then
            echo "Tag $TAG exists but no release. Deleting tag..."
            gh api -X DELETE "/repos/${{ github.repository }}/git/refs/tags/$TAG"
            sleep 1
          fi

          echo "title=$TITLE" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_info.outputs.tag }}
          name: ${{ steps.release_info.outputs.title }}
          draft: false
          prerelease: ${{ github.ref_name != 'main' && github.ref_type != 'tag' }}
          files: |
            release-assets/VideoUtilities-Linux-Native.tar.gz
            release-assets/VideoUtilities-Linux.run
            release-assets/VideoUtilities-Windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
