name: Build Binaries

on:
  push:
    branches: [ "main", "experimental" ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libwebkit2gtk-4.1-dev libappindicator3-dev libsecret-1-dev mpv libmpv-dev
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet==0.80.2
      - name: Build Linux (Single Executable)
        run: |
          flet pack main.py --name "ExpressiveVideoCompressor-Linux" --yes --verbose
      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: video-compressor-linux
          path: dist/ExpressiveVideoCompressor-Linux

  build-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Flet and Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet==0.80.2
      - name: Build Windows (Single Executable)
        run: |
          flet pack main.py --name "ExpressiveVideoCompressor-Windows" --yes --verbose
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: video-compressor-windows
          path: dist/ExpressiveVideoCompressor-Windows.exe

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('v{0}', github.run_number) }}
          name: ${{ github.ref_type == 'tag' && format('Release {0}', github.ref_name) || format('Build {0}', github.run_number) }}
          draft: false
          prerelease: ${{ github.ref_name != 'main' && github.ref_type != 'tag' }}
          files: |
            release-assets/ExpressiveVideoCompressor-Linux
            release-assets/ExpressiveVideoCompressor-Windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
