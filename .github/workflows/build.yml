name: Build Binaries

on:
  push:
    branches: [ "main", "experimental" ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libwebkit2gtk-4.1-dev libappindicator3-dev libsecret-1-dev mpv libmpv-dev makeself
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet==0.80.2 pyinstaller
      - name: Build Linux (Native Professional)
        run: |
          yes | flet build linux --product "Expressive Video Compressor" --verbose
      - name: Package Linux (Self-Extracting Run)
        run: |
          # Identify the executable name (usually lowercase product name with underscores or based on script)
          # We search for the executable file in build/linux/ excluding common non-app binaries
          EXE_NAME=$(find build/linux -maxdepth 1 -executable -type f -not -name "*.so*" -not -name "flet" | head -n 1 | xargs basename)
          echo "Found executable: $EXE_NAME"
          # Package the entire build/linux directory into a single .run file
          makeself build/linux ExpressiveVideoCompressor-Linux.run "Expressive Video Compressor" ./"$EXE_NAME"
      - name: Archive Linux Native
        run: |
          tar -czf ExpressiveVideoCompressor-Linux-Native.tar.gz -C build/linux .
      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: video-compressor-linux
          path: |
            ExpressiveVideoCompressor-Linux-Native.tar.gz
            ExpressiveVideoCompressor-Linux.run

  build-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Flet and Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet==0.80.2 pyinstaller
      - name: Build Windows (Single Executable)
        run: |
          flet pack main.py --name "ExpressiveVideoCompressor-Windows" --yes --verbose
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: video-compressor-windows
          path: dist/ExpressiveVideoCompressor-Windows.exe

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('v{0}', github.run_number) }}
          name: ${{ github.ref_type == 'tag' && format('Release {0}', github.ref_name) || format('Build {0}', github.run_number) }}
          draft: false
          prerelease: ${{ github.ref_name != 'main' && github.ref_type != 'tag' }}
          files: |
            release-assets/ExpressiveVideoCompressor-Linux-Native.tar.gz
            release-assets/ExpressiveVideoCompressor-Linux.run
            release-assets/ExpressiveVideoCompressor-Windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
