name: Build Binaries

on:
  push:
    branches: [ "main", "experimental" ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libwebkit2gtk-4.1-dev libappindicator3-dev libsecret-1-dev mpv libmpv-dev
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet pyinstaller
      - name: Build Linux (Native Professional)
        run: |
          yes | flet build linux --product "Expressive Video Compressor" --verbose
      - name: Build Linux (Single Executable)
        # Removed --onefile as it's often default or problematic in some flet versions
        run: |
          flet pack main.py --windowed --name "ExpressiveVideoCompressor-Linux-Single"
      - name: Archive Linux Native
        run: |
          tar -czf ExpressiveVideoCompressor-Linux-Native.tar.gz -C build/linux .
      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: video-compressor-linux
          path: |
            ExpressiveVideoCompressor-Linux-Native.tar.gz
            dist/ExpressiveVideoCompressor-Linux-Single

  build-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Flet and Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet pyinstaller
      - name: Build Windows (Native Professional)
        env:
          PYTHONUTF8: 1
        run: |
          Write-Output "y" | flet build windows --product "Expressive Video Compressor" --verbose
      - name: Build Windows (Single Executable)
        # Removed --onefile as it's default for flet pack and was triggering argument errors
        run: |
          flet pack main.py --windowed --name "ExpressiveVideoCompressor-Windows-Single"
      - name: Archive Windows Native
        run: |
          Compress-Archive -Path build/windows/* -DestinationPath ExpressiveVideoCompressor-Windows-Portable.zip
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: video-compressor-windows
          path: |
            ExpressiveVideoCompressor-Windows-Portable.zip
            dist/ExpressiveVideoCompressor-Windows-Single.exe

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('v{0}', github.run_number) }}
          name: ${{ github.ref_type == 'tag' && format('Release {0}', github.ref_name) || format('Build {0}', github.run_number) }}
          draft: false
          prerelease: ${{ github.ref_name != 'main' && github.ref_type != 'tag' }}
          files: |
            release-assets/ExpressiveVideoCompressor-Linux-Native.tar.gz
            release-assets/ExpressiveVideoCompressor-Linux-Single
            release-assets/ExpressiveVideoCompressor-Windows-Portable.zip
            release-assets/ExpressiveVideoCompressor-Windows-Single.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
