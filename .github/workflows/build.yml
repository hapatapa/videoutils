name: Build Binaries

on:
  push:
    branches: [ "main", "experimental" ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
      - name: Build Linux (Standalone)
        run: |
          pyinstaller --onefile --windowed --noconfirm \
            --add-data "assets:assets" \
            --add-data "compressor_logic.py:." \
            --add-data "gui.py:." \
            --name "ExpressiveVideoCompressor-Linux" \
            launcher.py
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: video-compressor-linux
          path: dist/ExpressiveVideoCompressor-Linux

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet and Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet

      - name: Build Windows (Native Flutter App)
        # Using 'flet build windows' produces a high-performance native app
        # instead of a buggy PyInstaller script bundle.
        run: |
          flet build windows --product "Expressive Video Compressor" --description "Professional Video Compression Tool"

      - name: Archive Windows Build
        # Windows builds are folders; we zip them for easy distribution.
        run: |
          Compress-Archive -Path build/windows/* -DestinationPath ExpressiveVideoCompressor-Windows-Portable.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: video-compressor-windows
          path: ExpressiveVideoCompressor-Windows-Portable.zip

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('v{0}', github.run_number) }}
          name: ${{ github.ref_type == 'tag' && format('Release {0}', github.ref_name) || format('Build {0}', github.run_number) }}
          draft: false
          prerelease: ${{ github.ref_name != 'main' && github.ref_type != 'tag' }}
          files: |
            release-assets/ExpressiveVideoCompressor-Linux
            release-assets/ExpressiveVideoCompressor-Windows-Portable.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
