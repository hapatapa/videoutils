name: Build Binaries

on:
  push:
    branches: [ "main", "experimental" ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.calc.outputs.tag }}
      title: ${{ steps.calc.outputs.title }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for tags
      - name: Calculate Version
        id: calc
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          MSG="${{ github.event.head_commit.message }}"
          TITLE=$(echo "$MSG" | head -n 1)
          if [ -z "$TITLE" ]; then TITLE="Manual Build ${{ github.run_number }}"; fi
          
          # Extract version from message
          EXTRACTED_VERSION=$(echo "$TITLE" | grep -oP '\(v?\d+\.\d+\.\d+\)$' | tr -d '()' | head -n 1)
          
          if [ -n "$EXTRACTED_VERSION" ]; then
            [[ "$EXTRACTED_VERSION" != v* ]] && EXTRACTED_VERSION="v$EXTRACTED_VERSION"
            TAG="$EXTRACTED_VERSION"
          else
            # Increment from latest release
            LATEST_TAG=$(gh release list --limit 1 | awk '{print $1}')
            if [ -z "$LATEST_TAG" ]; then
              TAG="v1.0.0"
            else
              CLEAN_TAG=${LATEST_TAG#v}
              IFS='.' read -r major minor patch <<< "$CLEAN_TAG"
              if [[ "$major" =~ ^[0-9]+$ ]] && [[ "$minor" =~ ^[0-9]+$ ]] && [[ "$patch" =~ ^[0-9]+$ ]]; then
                patch=$((patch + 1))
                TAG="v$major.$minor.$patch"
              else
                TAG="v1.0.0"
              fi
            fi
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "title=$TITLE" >> $GITHUB_OUTPUT
          echo "Selected Tag: $TAG"

  build-linux:
    needs: get-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update Version in Code
        run: |
          # Remove 'v' prefix for the internal constant
          VERSION_NUM="${{ needs.get-version.outputs.tag }}"
          VERSION_NUM=${VERSION_NUM#v}
          sed -i "s/APP_VERSION = \".*\"/APP_VERSION = \"$VERSION_NUM\"/" gui.py
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libwebkit2gtk-4.1-dev libappindicator3-dev libsecret-1-dev mpv libmpv-dev makeself gobject-introspection libgirepository1.0-dev libcairo2-dev python3-dev
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install PyGObject==3.48.2
          pip install flet==0.80.2 pyinstaller
      - name: Build Linux (Native Professional)
        run: |
          yes | flet build linux --product "Video Utilities" --verbose
      - name: Package Linux (Self-Extracting Run)
        run: |
          EXE_NAME=$(find build/linux -maxdepth 1 -executable -type f -not -name "*.so*" -not -name "flet" | head -n 1 | xargs basename)
          makeself build/linux VideoUtilities-Linux.run "Video Utilities" ./"$EXE_NAME"
      - name: Archive Linux Native
        run: |
          tar -czf VideoUtilities-Linux-Native.tar.gz -C build/linux .
      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: video-utilities-linux
          path: |
            VideoUtilities-Linux-Native.tar.gz
            VideoUtilities-Linux.run

  build-windows:
    needs: get-version
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - name: Update Version in Code
        shell: bash
        run: |
          VERSION_NUM="${{ needs.get-version.outputs.tag }}"
          VERSION_NUM=${VERSION_NUM#v}
          sed -i "s/APP_VERSION = \".*\"/APP_VERSION = \"$VERSION_NUM\"/" gui.py
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Flet and Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet==0.80.2 pyinstaller
      - name: Build Windows (Single Executable)
        run: |
          # Flet pack allows passing PyInstaller arguments after '--'
          flet pack main.py --name "VideoUtilities-Windows" --yes --verbose -- --add-data "assets;assets" --collect-all flet_video --collect-all playsound
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: video-utilities-windows
          path: dist/VideoUtilities-Windows.exe

  create-release:
    needs: [get-version, build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Prepare Release Tag
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.get-version.outputs.tag }}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            gh release delete "$TAG" -y --cleanup-tag
            sleep 2
          elif git ls-remote --tags origin | grep -q "refs/tags/$TAG"; then
            gh api -X DELETE "/repos/${{ github.repository }}/git/refs/tags/$TAG"
            sleep 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.get-version.outputs.tag }}
          name: ${{ needs.get-version.outputs.title }}
          draft: false
          prerelease: ${{ github.ref_name != 'main' && github.ref_type != 'tag' }}
          files: |
            release-assets/VideoUtilities-Linux-Native.tar.gz
            release-assets/VideoUtilities-Linux.run
            release-assets/VideoUtilities-Windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
