name: Build Binaries

on:
  push:
    branches: [ "main", "experimental" ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --noconfirm \
            --add-data "assets:assets" \
            --add-data "compressor_logic.py:." \
            --name "ExpressiveVideoCompressor-Linux" \
            gui.py
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: video-compressor-linux
          path: dist/ExpressiveVideoCompressor-Linux

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --noconfirm `
            --add-data "assets;assets" `
            --add-data "compressor_logic.py;." `
            --name "ExpressiveVideoCompressor-Windows" `
            gui.py
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: video-compressor-windows
          path: dist/ExpressiveVideoCompressor-Windows.exe
